feed = http://www.mirc.com/servers.ini
alternativeid = 'http://www.mirc.com/servers.ini'
alternativeid_restriction = public
detection = daily 
source = 'mirc.com'
severity = 'null'
restriction = need-to-know
confidence = 85
description = 'known irc host'
protocol = 6

[domains]
regex = 'SERVER:([a-zA-Z0-9-.]+\.[a-z]{2,3}):(\S+)GROUP'
regex_values = 'address,portlist'
impact = 'domain whitelist'
first_run = true
period = daily
