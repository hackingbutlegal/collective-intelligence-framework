source = 'zeustracker.abuse.ch'
severity = 'low'
confidence = 3
alternativeid = 'https://zeustracker.abuse.ch/monitor.php?host=<address>'
alternativeid_restriction = 'public'
restriction = 'need-to-know'

[domainblocklist]
feed = 'https://zeustracker.abuse.ch/blocklist.php?download=domainblocklist'
regex = "^([A-Za-z0-9.-]+\.[a-zA-Z]{2,6})$"
regex_values = 'address'
impact = 'botnet domain'
description = 'zeus'
period = none
first_run = true

[ipblocklist]
feed = 'https://zeustracker.abuse.ch/blocklist.php?download=ipblocklist'
regex = "^(\\S+)$"
regex_values = 'address'
impact = 'botnet infrastructure'
description = 'zeus'
period = none
first_run = true

[binaries]
feed = 'https://zeustracker.abuse.ch/monitor.php?urlfeed=binaries'
impact = 'botnet url'
description = 'zeus binary'
severity = 'high'
confidence = 7
regex_description = "^URL: (\\S+)?, status: \\S+?, MD5 hash: (\\S+)?"
regex_description_values = 'address,malware_md5'
regex_title = "(\\d{4}-\\d{2}-\\d{2})"
regex_title_values = 'detecttime'
regex_link = "(\\S+)"
regex_link_values = 'alternativeid'

[binaries_malware]
