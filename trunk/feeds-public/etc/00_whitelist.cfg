severity = ''
confidence = 7 
restriction = 'need-to-know'
alternativeid_restriction = 'public'
source = 'localhost'
no_resolve = true
detection = daily

[alexa]
feed = 'http://s3.amazonaws.com/alexa-static/top-1m.csv.zip'
delimiter = ','
values = 'rank,address'
description = 'alexa #<rank>'
impact = 'domain whitelist'
alternative_id = 'http://www.alexa.com/siteinfo/<address>'
feed_limit = 400
detection = monthly
source = 'alexa.com'
first_run = true

[localwhitelist_domains]
feed = '/tmp/.cif_domains_whitelist'
impact = 'domain whitelist'
regex = "^(\\S+)$"
regex_values = 'address'
first_run = true

[localwhitelist_infrastructure]
feed = '/tmp/.cif_infrastructure_whitelist'
impact = 'infrastructure whitelist'
regex = "^(\\S+)$"
regex_values = 'address'
first_run = true
